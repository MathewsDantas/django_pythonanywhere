<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if quest_recent %}
        <ul>
            {% for pergunta in quest_recent %}
                <li><a href="/enquetes/{{pergunta.id}}">
                    {{ pergunta.texto}}
                </a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma questão disponível.</p>
    {% endif %}
</body>
</html>
