<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ pergunta.texto }}</h1>

    <ul>
        {% for alt in pergunta.alternativa_set.all %}
            <li>{{ alt.texto }} --> {{alt.voto}}
                voto{{ alt.voto|pluralize }}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'enquetes:detail' pergunta.id %}">Votar novamente.</a>
</body>
</html>
