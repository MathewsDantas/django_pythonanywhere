<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>MEUS SIMULADOS</h1>
    {% for s in simulados %}
    <li>
        <a href="{% url 'simulado:detalhe' s.id %}">
            {{ s.titulo }}
        </a>
    </li>
    {% endfor %}
    <div>
        <a href="{% url 'simulado:criasimulado' %}">Novo simulado</a>
    </div>
    <a href="{% url 'simulado:simulados' %}">Simulados</a>
    <a href="{% url 'simulado:logout' %}">Logout</a>
</body>
</html>
